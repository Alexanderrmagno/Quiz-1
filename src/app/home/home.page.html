<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
      Quiz 1 | DAMM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addEvent()" #eventForm="ngForm" class="formulario">
    <ion-item>
      <ion-label position="floating">Nombre del Evento:</ion-label>
      <ion-input
        [(ngModel)]="eventName"
        name="eventName"
        required
        type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de inicio:</ion-label>
      <ion-datetime
        [(ngModel)]="startDate"
        name="startDate"
        [min]="today"
        (ionChange)="onStartDateChange($event)"
        [showDefaultButtons]="true">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de termino:</ion-label>
      <ion-datetime
        [(ngModel)]="endDate"
        name="endDate"
        [min]="startDate"
        (ionChange)="onEndDateChange($event)"
        [showDefaultButtons]="true">
      </ion-datetime>
    </ion-item>

      <div *ngIf="showError" class="mensaje-error">
        {{ errorMessage }}
      </div>

      <button class="boton-agregar" type="submit">
        | Confirmar Evento |
      </button>
    </form>
  </div>

  <div class="lista-tareas">
    <div *ngFor="let task of tasks" 
         class="tarea"
         [class.completada]="task.completed">
      <ion-checkbox
        [(ngModel)]="task.completed"
        (ionChange)="toggleTask(task)">
      </ion-checkbox>
      <span>{{ task.text }}</span>
      <div class="fecha">
        Fecha: {{ task.dueDate | date:'dd/MM/yyyy' }}
      </div>
      <ion-button color="danger" (click)="deleteTask(task)">
        Borrar
      </ion-button>
    </div>
  </div>

  <div *ngIf="tasks.length === 0" style="text-align: center; margin-top: 20px;">
    <p>No hay tareas todav√≠a</p>
  </div>
</ion-content>
